<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Analysis</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="overlay"></div>

    <nav class="navbar">
        <div class="logo">PharmaAnalytics</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#statistics">Statistics</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1 class="title">Drug Sales and Market Analysis</h1>
        <p class="subtitle">Unveiling insights into pharmaceutical sales and trends</p>
    </header>

    <section id="statistics" class="statistics-section">
        <h2 class="section-title">Statistics</h2>
        <button id="refresh-stats" class="animated-button">Refresh Stats</button>
        <div class="carousel">
            <button class="carousel-btn prev">&larr;</button>
            <div class="carousel-images">
                <!-- Carousel images will be dynamically added via JavaScript -->
            </div>
            <button class="carousel-btn next">&rarr;</button>
            <div class="carousel-selectors">
                <!-- Selectors will be dynamically added via JavaScript -->
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script src="static/scripts.js"></script>
</body>

</html>
